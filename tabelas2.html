<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        table {
            border-collapse: collapse;
            width: 650px;
            height: 80px;
        }

        table,
        th,
        td {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <table style="border: 10px; border-color: black;">
        <tbody>
            <tr style="text-align: center; height: 150px">
                <th colspan="4">TOPO</th>
            </tr>
            <tr style="text-align: center; height: 450px;">
                <td>MENU</td>
                <td>CONTEÚDO</td>
            </tr>
            <tr style="text-align: center; height: 60px">
                <td colspan="4">RODAPÉ</td>
            </tr>
    </table>
</body>

</html>
