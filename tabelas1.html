<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
        table {
            border-collapse: collapse;
            width: 350px;
            height: 80px;
        }

        table,
        th,
        td {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <table style="border: 10px; border-color: black;">
        <tbody>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align: right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

    <br>

    <table style="border: 10px; border-color: black;">
        <tbody>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
            <tr style="text-align: left;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

    <br>

    <table style="border: 10px; border-color: black;">
        <tbody>
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td rowspan="3" style="text-align: center;">3</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
            <tr style="text-align: left;">
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
